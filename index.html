<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAHANLER</title>
    <style>
        /* Center the content horizontally and vertically */
        body, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark grey background color */
            color: white; /* White text color */
        }

        .container {
            flex-direction: column; /* Stack elements vertically */
        }

        /* Style the heading */
        h1 {
            font-style: italic;
            font-size: 48px; /* Adjust the font size as needed */
            margin: 0; /* Remove default margin */
        }

        /* Style the text below the heading */
        p {
            font-size: 24px; /* Adjust the font size as needed */
            color: #ddd; /* Light grey text color */
            margin: 10px 0; /* Add some margin for spacing */
            opacity: 1; /* Ensure initial opacity is 1 */
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
        }

        /* Apply the fade animation on hover for each text */
        #depop:hover {
            animation: fadeDepop 1s ease forwards;
        }

        #tiktok:hover {
            animation: fadeTikTok 1.5s ease forwards;
        }

        /* Keyframes for fade animation */
        @keyframes fadeDepop {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes fadeTikTok {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CHAHANLER</h1>
        <p id="depop">Depop</p>
        <p id="tiktok">TikTok</p>
    </div>
</body>
</html>
