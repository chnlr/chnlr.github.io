<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="16666.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>｡+.｡☆ﾟ:;｡+ﾟ ☆*ﾟ¨ﾟﾟ･*:..ﾞ</title>
<style>
        /* Importing and using custom font */
        @font-face {
            font-family: 'Daydream'; /* Name of the custom font family */
            src: url('Daydream.ttf') format('truetype'); /* URL to the font file and its format */
        }

        /* Center the content horizontally */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333; /* Dark grey background color */
            color: white; /* White text color */
            margin: 0;
            padding-top: 50px; /* Center content vertically */
            font-family: 'Daydream', monospace; /* Apply custom font family */
        }

        /* Style the heading */
        h1 {
            font-style: italic;
            font-size: 48px;
            margin: 0;
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        /* Glow effect on hover */
        h1:hover {
            text-shadow: 0 0 10px #E374D8, 0 0 20px #fff, 0 0 30px #64B7DE, 0 0 40px #64B7DE, 0 0 70px #E374D8, 0 0 80px #64B7DE; /* Glowing text-shadow */
        }

        /* Style the text below the heading */
        .links {
            font-size: 18px; /* Smaller font size */
            color: #777; /* Darker grey text color */
            margin: 10px; /* Adjusted margin */
            opacity: 1;
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
            display: flex;
            align-items: center; /* Align items horizontally */
        }

        /* Style the links and separator */
        .links a {
            color: inherit; /* Inherit color from parent */
            text-decoration: none; /* Remove default underline */
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
            margin: 0 10px; /* Add some margin between the links */
        }

        /* Style links on hover */
        .links a:hover {
            opacity: 0.5; /* Reduce opacity on hover */
        }

        /* Style the "Depop" and "TikTok" images */
        .link-image {
            width: 200px; /* Adjust the size as needed */
            height: auto; /* Maintain aspect ratio */
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
        }

        /* Style the divider image */
        #divider-image {
            width: 50px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
        }

        /* Media query for smaller screens (mobile devices) */
        @media only screen and (max-width: 600px) {
    .links {
        flex-direction: row; /* Keep direction as row for smaller screens */
        justify-content: center; /* Center items horizontally */
        align-items: center; /* Align items vertically */
    }
    h1 {
        font-size: 36px; /* Decrease font size for smaller screens */
    }
    .link-image {
        width: 100px; /* Adjusted image size for smaller screens */
    }
    #divider-image {
        margin: 0 10px; /* Adjusted margin for smaller screens */
    }
}
    </style>
</head>
<body>
    <h1 id="chahanler">CHAHANLER</h1>
    <div class="links">
        <!-- Display the regular "TikTok" image -->
        <a href="https://tiktok.com/@chahanler" target="_blank">
            <img id="tiktok-image" class="link-image" src="tiktok still.png" alt="TikTok">
        </a>
        <!-- Display the divider image -->
        <img id="divider-image" class="link-image" src="divider still.png" alt="Divider">
        <!-- Display the regular "Depop" image -->
        <a href="https://depop.com/chanlr" target="_blank">
            <img id="depops-image" class="link-image" src="depops still.png" alt="Depop">
        </a>
    </div>

<script>
    window.addEventListener('scroll', function() {
        var chahanler = document.getElementById('chahanler');
        var tiktokImage = document.getElementById('tiktok-image');
        var depopsImage = document.getElementById('depops-image');
        
        var scrollPosition = window.scrollY;
        var opacity = 1 - (scrollPosition / 500); // Adjust 500 to control when to start fading
        
        // Fading out effect
        chahanler.style.opacity = opacity;
        tiktokImage.style.opacity = opacity;
        depopsImage.style.opacity = opacity;
    });
</script>
</body>
</html>
