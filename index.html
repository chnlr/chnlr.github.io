<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAHANLER</title>
    <style>
        /* Center the heading horizontally */
        body {
            display: flex;
            justify-content: center;
            margin: 0;
            background-color: #333; /* Dark grey background color */
            color: white; /* White text color */
        }

        /* Style the heading */
        h1 {
            font-style: italic;
            font-size: 48px; /* Adjust the font size as needed */
            margin-top: 50px; /* Adjust the top margin to move the heading down */
        }
    </style>
</head>
<body>
    <h1 id="chahanler">CHAHANLER</h1>

    <!-- JavaScript code embedded directly within the HTML file -->
    <script>
        var chahanler = document.getElementById("chahanler");

        // Function to fade the heading on mouseover
        function fadeOut() {
            chahanler.style.opacity = 0.5; // Set opacity to 50%
        }

        // Function to restore the heading's opacity on mouseout
        function fadeIn() {
            chahanler.style.opacity = 1; // Restore opacity to 100%
        }

        // Event listeners to trigger the fade effect
        chahanler.addEventListener("mouseover", fadeOut);
        chahanler.addEventListener("mouseout", fadeIn);
    </script>
</body>
</html>
