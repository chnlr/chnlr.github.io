<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="16666.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>｡+.｡☆ﾟ:;｡+ﾟ ☆*ﾟ¨ﾟﾟ･*:..ﾞ</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <h1 id="chahanler">CHAHANLER</h1>
    <div class="links">
        <!-- Display the regular "TikTok" image -->
        <a href="https://tiktok.com/@chahanler" target="_blank" onmouseover="playGif('tiktok', 'divider')" onmouseout="stopGif('tiktok', 'divider')">
            <img id="tiktok-image" class="link-image" src="tiktok still.png" alt="TikTok">
        </a>
        <!-- Display the divider image -->
        <a id="divider-link" href="http://chahanler.com/secret">
            <img id="divider-image" class="link-image" src="divider still.png" alt="Divider">
        </a>
        <!-- Display the regular "Depop" image -->
        <a href="https://depop.com/chnlr" target="_blank" onmouseover="playGif('depops', 'divider')" onmouseout="stopGif('depops', 'divider')">
            <img id="depops-image" class="link-image" src="depops still.png" alt="Depop">
        </a>
    </div>

    <script>
        const depopsImage = document.getElementById('depops-image');
        const tiktokImage = document.getElementById('tiktok-image');
        const dividerImage = document.getElementById('divider-image');
        const dividerLink = document.getElementById('divider-link');
        let dividerHovered = false;

        // Function to change the image source to the animated GIF
        function playGif(element, divider) {
            if (element === 'depops') {
                depopsImage.src = 'depops wiggle.gif';
            } else if (element === 'tiktok') {
                tiktokImage.src = 'tiktok wiggle.gif';
            }
            if (divider === 'divider' && !dividerHovered) {
                dividerImage.src = 'divider move.gif';
                dividerHovered = true;
            }
        }

        // Function to change the image source back to the static image
        function stopGif(element, divider) {
            if (element === 'depops') {
                depopsImage.src = 'depops still.png';
            } else if (element === 'tiktok') {
                tiktokImage.src = 'tiktok still.png';
            }
            if (divider === 'divider') {
                dividerHovered = false;
                dividerImage.src = 'divider still.png';
            }
        }

        // Function to delay the page redirect when clicking on the divider
        function delayRedirect() {
            setTimeout(() => {
                window.location.href = 'http://chahanler.com/secret';
            }, 1000); // Adjust the delay time in milliseconds (1000 milliseconds = 1 second)
        }

        // Add event listener to the divider link to trigger the delay redirect
        dividerLink.addEventListener('click', delayRedirect);
    </script>
</body>
</html>
