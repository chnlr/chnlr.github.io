<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="16666.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Effect</title>
    <style>
        /* Importing and using custom font */
        @font-face {
            font-family: 'Daydream'; /* Name of the custom font family */
            src: url('Daydream.ttf') format('truetype'); /* URL to the font file and its format */
        }

        /* Center the content horizontally */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333; /* Dark grey background color */
            color: white; /* White text color */
            margin: 0;
            padding-top: 50px; /* Center content vertically */
            font-family: 'Daydream', monospace; /* Apply custom font family */
        }

        /* Style the heading */
        h1 {
            font-style: italic;
            font-size: 48px;
            margin: 0;
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        /* Add animation */
        @keyframes sway {
            0% { transform: rotateZ(0deg); }
            50% { transform: rotateZ(-3deg); } /* Sway to the left */
            100% { transform: rotateZ(3deg); } /* Sway to the right */
        }

        /* Apply animation to the text */
        #depop {
            animation: sway 2s ease-in-out infinite alternate; /* Sway back and forth */
        }
    </style>
</head>
<body>
    <h1 id="chahanler">CHAHANLER</h1>
    <div class="links">
        <a id="depop" href="http://depop.com/chanlr" target="_blank">Depop</a>
        <span class="separator">|</span>
        <a id="tiktok" href="http://tiktok.com/@chahanler" target="_blank">TikTok</a>
    </div>
</body>
</html>
