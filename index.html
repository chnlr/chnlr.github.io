<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling with Fading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 3000px; /* Adjust height based on content */
            overflow: hidden; /* Hide scrollbar */
        }

        #chahanler, #tiktok-image, #divider-image, #depops-image {
            transition: opacity 0.5s; /* Smooth transition for opacity */
        }

        .fade-out {
            opacity: 0; /* Set initial opacity to 0 */
        }

        /* Additional styles for layout and appearance */
        #chahanler {
            font-size: 3rem;
            color: white;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .link-image {
            width: 100px; /* Adjust image size as needed */
            height: auto; /* Maintain aspect ratio */
            position: fixed;
            bottom: 20px;
            transition: transform 0.5s; /* Smooth transition for transform */
        }
    </style>
</head>
<body>
    <!-- CHAHANLER heading -->
    <h1 id="chahanler">CHAHANLER</h1>
    
    <!-- TikTok image -->
    <a href="https://tiktok.com/@chahanler" target="_blank">
        <img id="tiktok-image" class="link-image" src="tiktok still.png" alt="TikTok">
    </a>
    
    <!-- Divider image -->
    <img id="divider-image" class="link-image" src="divider still.png" alt="Divider">
    
    <!-- Depop image -->
    <a href="https://depop.com/chanlr" target="_blank">
        <img id="depops-image" class="link-image" src="depops still.png" alt="Depop">
    </a>

    <script>
        window.addEventListener('scroll', function() {
            // Get the current scroll position
            var scrollPosition = window.scrollY;

            // Get the elements to fade out
            var chahanler = document.getElementById('chahanler');
            var tiktokImage = document.getElementById('tiktok-image');
            var dividerImage = document.getElementById('divider-image');
            var depopsImage = document.getElementById('depops-image');

            // Calculate the opacity based on the scroll position
            var opacity = 1 - (scrollPosition / window.innerHeight);

            // Set the opacity of the elements
            chahanler.style.opacity = opacity;
            tiktokImage.style.opacity = opacity;
            dividerImage.style.opacity = opacity;
            depopsImage.style.opacity = opacity;
        });
    </script>
</body>
</html>
