<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="16666.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>｡+.｡☆ﾟ:;｡+ﾟ ☆*ﾟ¨ﾟﾟ･*:..ﾞ</title>
    <style>
        /* Importing and using custom font */
        @font-face {
            font-family: 'Daydream'; /* Name of the custom font family */
            src: url('Daydream.ttf') format('truetype'); /* URL to the font file and its format */
        }

        /* Center the content horizontally */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333; /* Dark grey background color */
            color: white; /* White text color */
            margin: 0;
            padding-top: 50px; /* Center content vertically */
            font-family: 'Daydream', monospace; /* Apply custom font family */
        }

        /* Style the heading */
        h1 {
            font-style: italic;
            font-size: 48px;
            margin: 0;
            transition: text-shadow 0.5s ease; /* Smooth transition for text-shadow change */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        /* Glow effect on hover */
        h1:hover {
            text-shadow: 0 0 10px #E374D8, 0 0 20px #fff, 0 0 30px #64B7DE, 0 0 40px #64B7DE, 0 0 70px #E374D8, 0 0 80px #64B7DE; /* Glowing text-shadow */
        }

        /* Style the text below the heading */
        .links {
            font-size: 18px; /* Smaller font size */
            color: #777; /* Darker grey text color */
            margin: 30px;
            opacity: 1;
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
        }

        /* Style the links and separator */
        .links a {
            color: inherit; /* Inherit color from parent */
            text-decoration: none; /* Remove default underline */
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
        }

        /* Style the separator */
        .separator {
            font-size: 18px; /* Smaller font size */
            color: #777; /* Darker grey text color */
            display: inline-block; /* Ensure the separator is inline with the text */
            transition: transform 0.5s ease; /* Smooth transition for transform change */
        }

        /* Style links on hover */
        .links a:hover {
            opacity: 0.5; /* Reduce opacity on hover */
        }

        /* Rotate the separator */
        .rotated {
            transform: rotateY(180deg); /* Rotate the separator 180 degrees on the Y-axis */
        }
    </style>
</head>
<body>
    <h1 id="chahanler">CHAHANLER</h1>
    <div class="links">
        <a id="depop" href="http://depop.com/chanlr" target="_blank" onmouseover="spinSeparator()">Depop</a>
        <span class="separator" id="separator">|</span>
        <a id="tiktok" href="http://tiktok.com/@chahanler" target="_blank" onmouseover="spinSeparator()">TikTok</a>
    </div>

    <script>
        // JavaScript function to add spinning animation to the separator
        function spinSeparator() {
            var separator = document.getElementById('separator');
            // Toggle the 'rotated' class to spin the separator
            separator.classList.toggle('rotated');
        }
    </script>
</body>
</html>
