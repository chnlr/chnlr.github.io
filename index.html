<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="16666.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>｡+.｡☆ﾟ:;｡+ﾟ ☆*ﾟ¨ﾟﾟ･*:..ﾞ</title>
    <style>
        /* Importing and using custom font */
        @font-face {
            font-family: 'Daydream'; /* Name of the custom font family */
            src: url('Daydream.ttf') format('truetype'); /* URL to the font file and its format */
        }

        /* Center the content horizontally */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333; /* Dark grey background color */
            color: white; /* White text color */
            margin: 0;
            padding-top: 50px; /* Center content vertically */
            font-family: 'Daydream', monospace; /* Apply custom font family */
            position: relative; /* Ensure relative positioning for child elements */
        }

        /* Style the heading */
        h1 {
            font-style: italic;
            font-size: 48px;
            margin: 0;
            transition: text-shadow 0.5s ease; /* Smooth transition for text-shadow change */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        /* Glow effect on hover */
        h1:hover {
            text-shadow: 0 0 10px #E374D8, 0 0 20px #fff, 0 0 30px #64B7DE, 0 0 40px #64B7DE, 0 0 70px #E374D8, 0 0 80px #64B7DE; /* Glowing text-shadow */
        }

        /* Style the text below the heading */
        .links {
            font-size: 18px; /* Smaller font size */
            color: #777; /* Darker grey text color */
            margin: 30px;
            opacity: 1;
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
            position: relative; /* Ensure relative positioning for child elements */
        }

        /* Style the links and separator */
        .links a {
            color: inherit; /* Inherit color from parent */
            text-decoration: none; /* Remove default underline */
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
            position: absolute; /* Position the links absolutely */
        }

        /* Style the separator */
        .separator {
            font-size: 18px; /* Smaller font size */
            color: #777; /* Darker grey text color */
            position: absolute; /* Position the separator absolutely */
            top: 0; /* Align the separator to the top */
            left: 50%; /* Align the separator to the center */
            transform: translateX(-50%); /* Center the separator horizontally */
        }

        /* Style links on hover */
        .links a:hover {
            opacity: 0.5; /* Reduce opacity on hover */
        }

        /* Style the "Depop" and "TikTok" images */
        .link-image {
            width: 200px; /* Adjust the size as needed */
            height: auto; /* Maintain aspect ratio */
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
            position: absolute; /* Position the images absolutely */
            top: 50%; /* Align the images to the center vertically */
            left: 50%; /* Align the images to the center horizontally */
            transform: translate(-50%, -50%); /* Center the images */
            pointer-events: none; /* Prevent images from being clickable */
        }

        /* Hide the GIF images by default */
        .link-image.gif {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="chahanler">CHAHANLER</h1>
    <div class="links">
        <!-- Display the regular "Depop" image -->
        <img id="depops-image" class="link-image" src="depops still.png" alt="Depop">
        <span class="separator">|</span>
        <a id="tiktok" href="http://tiktok.com/@chahanler" target="_blank">TikTok</a>
        <!-- Display the regular "TikTok" image -->
        <img id="tiktok-image" class="link-image" src="tiktok still.png" alt="TikTok">
    </div>

    <script>
        const depopsImage = document.getElementById('depops-image');
        const tiktokImage = document.getElementById('tiktok-image');

        // Function to change the image source to the animated GIF
        function playGif(image) {
            image.src = image.getAttribute('data-gif');
        }

        // Function to change the image source back to the static image
        function stopGif(image) {
            image.src = image.getAttribute('data-png');
        }

        // Event listeners to play and stop the GIF on hover
        depopsImage.addEventListener('mouseover', () => playGif(depopsImage));
        depopsImage.addEventListener('mouseout', () => stopGif(depopsImage));

        tiktokImage.addEventListener('mouseover', () => playGif(tiktokImage));
        tiktokImage.addEventListener('mouseout', () => stopGif(tiktokImage));
    </script>
</body>
</html>
