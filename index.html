<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="16666.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>｡+.｡☆ﾟ:;｡+ﾟ ☆*ﾟ¨ﾟﾟ･*:..ﾞ</title>
    <style>
        /* Importing and using custom font */
        @font-face {
            font-family: 'Daydream'; /* Name of the custom font family */
            src: url('Daydream.ttf') format('truetype'); /* URL to the font file and its format */
        }
        
        @font-face {
            font-family: 'Bubble'; /* Name of the custom font family */
            src: url('Bubble.otf') format('opentype'); /* URL to the font file and its format */
        }

        /* Center the content horizontally */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333; /* Dark grey background color */
            color: white; /* White text color */
            margin: 0;
            padding-top: 50px; /* Center content vertically */
            font-family: 'Daydream', monospace; /* Apply custom font family */
        }

        /* Style the heading */
        h1 {
            font-style: italic;
            font-size: 48px;
            margin: 0;
            transition: text-shadow 0.5s ease; /* Smooth transition for text-shadow change */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        /* Glow effect on hover */
        h1:hover {
            text-shadow: 0 0 10px #E374D8, 0 0 20px #fff, 0 0 30px #64B7DE, 0 0 40px #64B7DE, 0 0 70px #E374D8, 0 0 80px #64B7DE; /* Glowing text-shadow */
        }

        /* Style the text below the heading */
        .links {
            font-size: 18px; /* Smaller font size */
            color: #777; /* Darker grey text color */
            margin: 10px; /* Adjusted margin */
            opacity: 1;
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
            display: flex;
            align-items: center; /* Align items horizontally */
        }

        /* Style the links and separator */
        .links a {
            color: inherit; /* Inherit color from parent */
            text-decoration: none; /* Remove default underline */
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
            margin: 0 10px; /* Add some margin between the links */
        }

        /* Style links on hover */
        .links a:hover {
            opacity: 0.5; /* Reduce opacity on hover */
        }

        /* Style the "Depop" and "TikTok" images */
        .link-image {
            width: 200px; /* Adjust the size as needed */
            height: auto; /* Maintain aspect ratio */
            transition: transform 0.5s ease; /* Smooth transition for transform change */
        }

        /* Style the divider image */
        #divider-image {
            width: 50px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            transition: transform 0.5s ease; /* Smooth transition for transform change */
        }

        /* Media query for smaller screens (mobile devices) */
        @media only screen and (max-width: 600px) {
            .links {
                flex-direction: row; /* Keep direction as row for smaller screens */
                justify-content: center; /* Center items horizontally */
                align-items: center; /* Align items vertically */
            }
            h1 {
                font-size: 36px; /* Decrease font size for smaller screens */
            }
            .link-image {
                width: 100px; /* Adjusted image size for smaller screens */
            }
            #divider-image {
                margin: 0 10px; /* Adjusted margin for smaller screens */
            }
        }

        /* Fading out effect */
        .fade-out {
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .fade-out.fade-out-hide {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1 id="chahanler">CHAHANLER</h1>
    <div class="links fade-out" id="links">
        <!-- Display the regular "TikTok" image -->
        <a href="https://tiktok.com/@chahanler" target="_blank" onmouseover="playGif('tiktok', 'divider')" onmouseout="stopGif('tiktok', 'divider')">
            <img id="tiktok-image" class="link-image" src="tiktok still.png" alt="TikTok">
        </a>
        <!-- Display the divider image -->
        <img id="divider-image" class="link-image" src="divider still.png" alt="Divider">
        <!-- Display the regular "Depop" image -->
        <a href="https://depop.com/chanlr" target="_blank" onmouseover="playGif('depops', 'divider')" onmouseout="stopGif('depops', 'divider')">
            <img id="depops-image" class="link-image" src="depops still.png" alt="Depop">
        </a>
    </div>

    <script>
        const depopsImage = document.getElementById('depops-image');
        const tiktokImage = document.getElementById('tiktok-image');
        const dividerImage = document.getElementById('divider-image');
        let dividerHovered = false;

        // Function to change the image source to the animated GIF
        function playGif(element, divider) {
            if (element === 'depops') {
                depopsImage.src = 'depops wiggle.gif';
                dividerImage.style.transform = 'rotate(-180deg)'; // Rotate the divider GIF in reverse
            } else if (element === 'tiktok') {
                tiktokImage.src = 'tiktok wiggle.gif';
                dividerImage.style.transform = 'rotate(180deg)'; // Rotate the divider GIF once
            }
        }

        // Function to change the image source back to the static image
        function stopGif(element, divider) {
            if (element === 'depops') {
                depopsImage.src = 'depops still.png';
                dividerImage.style.transform = 'rotate(0deg)';
            } else if (element === 'tiktok') {
                tiktokImage.src = 'tiktok still.png';
                dividerImage.style.transform = 'rotate(0deg)'; // Reset rotation for the divider GIF
            }
        }

        // Function to play explode animation when divider is clicked
        function playExplodeAnimation() {
            dividerImage.src = 'divider explode.gif';
            setTimeout(() => {
                // After animation, redirect to secret page
                window.location.href = 'http://chahanler.com/secret';
            }, 1000); // Adjust the delay time if needed
        }

        // Add event listener to dividerImage to trigger explode animation on click
        dividerImage.addEventListener('click', () => {
            // Play the click sound
            const clickSound = new Audio('click.mp3');
            clickSound.play();
            playExplodeAnimation();
        });

        // Add scroll event listener to fade out content when scrolling down
        window.addEventListener('scroll', () => {
            const helloMessage = document.getElementById('hello-message');
            const links = document.getElementById('links');
            const scrollPosition = window.scrollY;

            // Calculate the distance from the top of the page to the "Hello" message
            const helloMessageOffsetTop = helloMessage.offsetTop;

            // Check if the scroll position is greater than or equal to the offset of the "Hello" message
            if (scrollPosition >= helloMessageOffsetTop) {
                // Add class to fade out the links
                links.classList.add('fade-out-hide');
            } else {
                // Remove class to show the links
                links.classList.remove('fade-out-hide');
            }
        });
    </script>

    <!-- "Hello" message -->
<div id="hello-message" style="font-family: 'Bubble', monospace; font-size: 24px; color: white; margin-top: 100vh;">
    Hello
</div>
</body>
</html>
