<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="16666.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>｡+.｡☆ﾟ:;｡+ﾟ ☆*ﾟ¨ﾟﾟ･*:..ﾞ</title>
    <style>
        /* Importing and using custom font */
        @font-face {
            font-family: 'Daydream'; /* Name of the custom font family */
            src: url('Daydream.ttf') format('truetype'); /* URL to the font file and its format */
        }

        /* Center the content horizontally */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333; /* Dark grey background color */
            color: white; /* White text color */
            margin: 0;
            padding-top: 50px; /* Center content vertically */
            font-family: 'Daydream', monospace; /* Apply custom font family */
        }

        /* Style the heading */
        h1 {
            font-style: italic;
            font-size: 48px;
            margin: 0;
            cursor: pointer; /* Change cursor to pointer on hover */
            position: relative; /* Make sure it's positioned relative for the absolutely positioned glow */
        }

        /* Glow effect */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Initial glow color */
            }
            50% {
                text-shadow: 0 0 20px rgba(100, 183, 222, 0.8); /* Middle glow color */
            }
            100% {
                text-shadow: 0 0 30px rgba(227, 116, 216, 1); /* Final glow color */
            }
        }

        /* Apply glow animation */
        h1:hover {
            animation: glow 1s infinite; /* Apply the glow animation on hover */
        }

        /* Style the text below the heading */
        .links {
            font-size: 18px; /* Smaller font size */
            color: #777; /* Darker grey text color */
            margin: 30px;
            opacity: 1;
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
        }

        /* Style the links and separator */
        .links a {
            color: inherit; /* Inherit color from parent */
            text-decoration: none; /* Remove default underline */
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
        }

        /* Style the separator */
        .separator {
            font-size: 18px; /* Smaller font size */
            color: #777; /* Darker grey text color */
        }

        /* Style links on hover */
        .links a:hover {
            opacity: 0.5; /* Reduce opacity on hover */
        }
    </style>
</head>
<body>
    <h1 id="chahanler">CHAHANLER</h1>
    <div class="links">
        <a id="depop" href="http://depop.com/chanlr" target="_blank">Depop</a>
        <span class="separator">|</span>
        <a id="tiktok" href="http://tiktok.com/@chahanler" target="_blank">TikTok</a>
    </div>
</body>
</html>
