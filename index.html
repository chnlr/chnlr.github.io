    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAHANLER</title>
    <style>
        /* Center the content horizontally */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333; /* Dark grey background color */
            color: white; /* White text color */
            margin: 0;
            padding-top: 50px; /* Center content vertically */
        }

        /* Style the heading */
        h1 {
            font-style: italic;
            font-size: 48px;
            margin: 0;
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
        }

        /* Style the text below the heading */
        .links {
            font-size: 18px; /* Smaller font size */
            color: #777; /* Darker grey text color */
            margin: 10px;
            opacity: 1;
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
        }

        /* Style the links and separator */
        .links span {
            display: inline-block; /* Display elements as blocks */
            margin: 0 5px; /* Adjust spacing */
        }

        /* Style the separator */
        .separator {
            font-size: 18px; /* Smaller font size */
            color: #777; /* Darker grey text color */
        }
    </style>
</head>
<body>
    <h1 id="chahanler">CHAHANLER</h1>
    <div class="links">
        <span id="depop">Depop</span>
        <span class="separator">|</span>
        <span id="tiktok">TikTok</span>
    </div>

    <script>
        // JavaScript code for fade effect
        const textElements = document.querySelectorAll('.links span');

        textElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                element.style.opacity = '0.5'; // Reduce opacity on mouseenter
            });

            element.addEventListener('mouseleave', () => {
                element.style.opacity = '1'; // Restore opacity on mouseleave
            });
        });

        // Fade effect for "CHAHANLER"
        const chahanler = document.getElementById('chahanler');

        chahanler.addEventListener('mouseenter', () => {
            chahanler.style.opacity = '0.5'; // Reduce opacity on mouseenter
        });

        chahanler.addEventListener('mouseleave', () => {
            chahanler.style.opacity = '1'; // Restore opacity on mouseleave
        });
    </script>
</body>
</html>
