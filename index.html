<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAHANLER</title>
    <style>
        /* Center the content horizontally */
        body, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark grey background color */
            color: white; /* White text color */
        }

        /* Stack elements vertically */
        .container {
            flex-direction: column;
            padding-top: 50px; /* Add padding from the top */
        }

        /* Style the heading */
        h1 {
            font-style: italic;
            font-size: 48px;
            margin: 0;
        }

        /* Container for the text elements */
        .text-container {
            display: flex; /* Display elements side by side */
        }

        /* Style the text below the heading */
        p {
            font-size: 24px;
            color: #777; /* Darker grey text color */
            margin: 10px;
            opacity: 1;
            transition: opacity 0.5s ease; /* Smooth transition for opacity change */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CHAHANLER</h1>
        <div class="text-container">
            <p id="depop">Depop</p>
            <p id="tiktok">TikTok</p>
        </div>
    </div>

    <script>
        // JavaScript code for fade effect
        const textElements = document.querySelectorAll('p');

        textElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                element.style.opacity = '0.5'; // Reduce opacity on mouseenter
            });

            element.addEventListener('mouseleave', () => {
                element.style.opacity = '1'; // Restore opacity on mouseleave
            });
        });
    </script>
</body>
</html>
