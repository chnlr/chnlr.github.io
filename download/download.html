<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <link rel="stylesheet" href="download/download-style.css"> <!-- Link to download-style.css -->
</head>
<body>
    <div class="container">
        <h1>TikTok Downloader</h1>
        <form id="downloadForm">
            <label for="tiktokLink">Paste TikTok Link:</label>
            <input type="text" id="tiktokLink" name="tiktokLink" required>
            <button type="submit">Download</button>
        </form>

        <div id="downloadLink"></div>
    </div>

    <audio autoplay>
        <source src="download/droopy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="download/download-app.js"></script> <!-- Include JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
</body>
</html>
