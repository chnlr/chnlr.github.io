<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="secrets-fav.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Page</title>
    <style>
        body {
            background-color: #111; /* Dark background */
            color: #fff; /* White text */
            font-family: 'Courier New', Courier, monospace; /* Creepy font */
            overflow: hidden; /* Hide horizontal scrollbar */
            position: relative; /* Position relative for absolutely positioned elements */
        }

        .floating-text {
            position: absolute; /* Position absolutely */
            animation: float 3s ease-in-out infinite alternate; /* Floating animation */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: color 0.5s, text-shadow 0.5s; /* Transition effect for color and text-shadow */
        }

        @keyframes float {
            from {
                transform: translateY(0); /* Start position */
            }
            to {
                transform: translateY(-10px); /* End position (float up slightly) */
            }
        }
    </style>
</head>
<body>
    <script>
        // Function to generate a random number within a range
        function getRandomNumber(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Function to generate a random color
        function getRandomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        // Function to create and add floating text element
        function addFloatingText() {
            const text = '┌(▀Ĺ̯▀)┐'; // Text content
            const size = getRandomNumber(20, 60) + 'px'; // Random size
            const top = getRandomNumber(0, window.innerHeight) + 'px'; // Random top position
            const left = getRandomNumber(0, window.innerWidth) + 'px'; // Random left position
            const color = getRandomColor(); // Random color

            const floatingText = document.createElement('div'); // Create a div element
            floatingText.textContent = text; // Set text content
            floatingText.classList.add('floating-text'); // Add class for styling
            floatingText.style.fontSize = size; // Set random font size
            floatingText.style.top = top; // Set random top position
            floatingText.style.left = left; // Set random left position
            floatingText.style.color = color; // Set random color

            document.body.appendChild(floatingText); // Append element to the body
        }

        // Call addFloatingText function every 2 seconds
        setInterval(addFloatingText, 2000);
    </script>
</body>
</html>
