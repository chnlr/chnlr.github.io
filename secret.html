<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="secrets-fav.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>woah</title>
    <style>
        body {
            background-color: #111; /* Dark background */
            color: #fff; /* White text */
            font-family: 'Courier New', Courier, monospace; /* Creepy font */
            overflow: hidden; /* Hide horizontal scrollbar */
            position: relative; /* Make the body the positioning context */
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 20vh; /* Center vertically */
            text-shadow: 0 0 5px #888, 0 0 10px #888, 0 0 15px #888, 0 0 20px #888, 0 0 25px #888, 0 0 30px #888, 0 0 35px #888; /* Smoky text shadow */
            animation: float 3s ease-in-out infinite alternate; /* Floating animation */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: color 0.5s, text-shadow 0.5s; /* Transition effect for color and text-shadow */
        }

        @keyframes float {
            from {
                transform: translateY(0); /* Start position */
            }
            to {
                transform: translateY(-10px); /* End position (float up slightly) */
            }
        }

        .random-popup {
            position: absolute;
            font-family: sans-serif; /* Change font to sans-serif */
            font-size: 12px; /* Max size of 12px */
            opacity: 1; /* Start with opacity 1 */
        }

        /* Media query for smaller screens */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 2em; /* Decrease font size for smaller screens */
                margin-top: 10vh; /* Adjust margin for smaller screens */
            }
        }

        /* Positioning for the fire emoji */
        .fire-emoji {
            position: fixed; /* Fixed positioning */
            bottom: 20px; /* Distance from the bottom */
            left: 30px; /* Distance from the left */
            font-size: 20px; /* Font size 20 */
            pointer-events: none; /* Prevent clicks on the emoji itself */
        }
        .house-emoji {
            position: fixed; /* Fixed positioning */
            bottom: 20px; /* Distance from the bottom */
            left: 30px; /* Distance from the left */
            font-size: 13px; /* Font size 13 */
            pointer-events: none; /* Prevent clicks on the emoji itself */
        }

        /* Style for the anchor tag */
        a {
            position: fixed;
            bottom: 20px;
            left: 30px;
            display: inline-block;
            width: auto;
            height: auto;
            font-size: 0; /* Hide text */
            pointer-events: auto; /* Allow clicks */
            z-index: 1; /* Bring the link to the top */
        }
    </style>
</head>
<body>
    <h1 id="floatingText">‡´Æ(ÍÇßÍÅûÍÇß)·Éê</h1> <!-- Smoky glowing text -->

    <!-- Invisible hyperlink over the emojis -->
    <a href="http://chahanler.com">
        <!-- Fire emoji -->
        <div class="fire-emoji">üî•</div>
        <!-- House emoji -->
        <div class="house-emoji">üè†</div>
    </a>

    <script>
        const floatingText = document.getElementById('floatingText');

        // Function to change text and style on mouseover
        floatingText.addEventListener('mouseover', () => {
            floatingText.textContent = '‚ï≠‚à©‚ïÆ(-_-)‚ï≠‚à©‚ïÆ'; // Change text on mouseover
            floatingText.style.textShadow = '0 0 15px #fff, 0 0 25px #fff, 0 0 35px #fff'; // Change text shadow color
        });

        // Function to change text and style back on mouseout
        floatingText.addEventListener('mouseout', () => {
            floatingText.textContent = '‡´Æ(ÍÇßÍÅûÍÇß)·Éê'; // Change text back on mouseout
            floatingText.style.textShadow = '0 0 5px #888, 0 0 10px #888, 0 0 15px #888, 0 0 20px #888, 0 0 25px #888, 0 0 30px #888, 0 0 35px #888'; // Change text shadow back
        });

        // Function to create and show random popup
        function createRandomPopup() {
            const randomText = document.createElement('div');
            randomText.classList.add('random-popup');
            randomText.textContent = '‚îå(‚ñÄƒπÃØ‚ñÄ-Õ†)‚îê'; // Random popup text
            randomText.style.left = Math.random() * window.innerWidth + 'px'; // Random horizontal position
            randomText.style.top = Math.random() * window.innerHeight + 'px'; // Random vertical position
            document.body.appendChild(randomText);

            // Remove the popup after 0.5 seconds
            setTimeout(() => {
                randomText.remove();
            }, 500);
        }

        // Call createRandomPopup function every 2 seconds
        setInterval(createRandomPopup, 2000);
    </script>

</html>
